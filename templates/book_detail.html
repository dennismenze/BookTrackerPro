{% extends "base.html" %}

{% block title %}{{ book.title }}{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <div class="bg-white shadow-md rounded-lg p-6">
        <div class="flex flex-col md:flex-row">
            <div class="md:w-1/3 mb-4 md:mb-0">
                <img src="{{ book.cover_image_url or url_for('static', filename='images/no-cover.png') }}" alt="{{ book.title }} cover" class="w-full h-auto object-cover rounded-lg" id="book-cover">
            </div>
            <div class="md:w-2/3 md:pl-6">
                <h1 class="text-3xl font-bold mb-2" id="book-title">{{ book.title }}</h1>
                <h2 class="text-xl text-gray-600 mb-4">by <a href="{{ url_for('author.author_detail', id=book.author.id) }}" class="text-blue-600 hover:text-blue-800" id="book-author">{{ book.author.name }}</a></h2>
                <p class="text-gray-700 mb-4" id="book-description">{{ book.description }}</p>
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <p class="font-semibold">ISBN:</p>
                        <p id="book-isbn">{{ book.isbn }}</p>
                    </div>
                    <div>
                        <p class="font-semibold">Page Count:</p>
                        <p id="book-page-count">{{ book.page_count }}</p>
                    </div>
                    <div>
                        <p class="font-semibold">Published Date:</p>
                        <p id="book-published-date">{{ book.published_date }}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
