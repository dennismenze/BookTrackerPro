{% extends "base.html" %}

{% block title %}Manage Authors{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <h1 class="text-3xl font-bold mb-6">Manage Authors</h1>
    
    <a href="{{ url_for('admin_add_author') }}" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mb-4 inline-block">
        Add New Author
    </a>
    
    <table class="w-full bg-white shadow-md rounded mb-4">
        <thead>
            <tr class="bg-gray-200 text-gray-600 uppercase text-sm leading-normal">
                <th class="py-3 px-6 text-left">ID</th>
                <th class="py-3 px-6 text-left">Name</th>
                <th class="py-3 px-6 text-center">Actions</th>
            </tr>
        </thead>
        <tbody class="text-gray-600 text-sm font-light">
            {% for author in authors %}
            <tr class="border-b border-gray-200 hover:bg-gray-100">
                <td class="py-3 px-6 text-left whitespace-nowrap">{{ author.id }}</td>
                <td class="py-3 px-6 text-left">{{ author.name }}</td>
                <td class="py-3 px-6 text-center">
                    <a href="{{ url_for('admin_edit_author', id=author.id) }}" class="text-blue-500 hover:text-blue-700 mr-2">Edit</a>
                    <form action="{{ url_for('admin_delete_author', id=author.id) }}" method="POST" class="inline">
                        <button type="submit" class="text-red-500 hover:text-red-700" onclick="return confirm('Are you sure you want to delete this author?')">Delete</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
