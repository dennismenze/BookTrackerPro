{% extends "base.html" %}

{% block title %}Set Reading Goal{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <h1 class="text-3xl font-bold mb-6">Set Reading Goal</h1>
    <form method="POST" action="{{ url_for('goal.set_goal') }}" class="max-w-md mx-auto">
        <div class="mb-4">
            <label for="goal_type" class="block text-sm font-medium text-gray-700">{{ _('Goal Type') }}</label>
            <select id="goal_type" name="goal_type" class="mt-1 block w-full py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                <option value="books">{{ _('Number of Books') }}</option>
                <option value="pages">{{ _('Number of Pages') }}</option>
            </select>
        </div>
        <div class="mb-4">
            <label for="target" class="block text-sm font-medium text-gray-700">{{ _('Target') }}</label>
            <input type="number" id="target" name="target" min="1" required class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
        </div>
        <div class="mb-4">
            <label for="start_date" class="block text-sm font-medium text-gray-700">{{ _('Start Date') }}</label>
            <input type="date" id="start_date" name="start_date" required class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
        </div>
        <div class="mb-4">
            <label for="end_date" class="block text-sm font-medium text-gray-700">{{ _('End Date') }}</label>
            <input type="date" id="end_date" name="end_date" required class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
        </div>
        <div class="flex items-center justify-between">
            <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                {{ _('Set Goal') }}
            </button>
        </div>
    </form>
</div>
{% endblock %}
