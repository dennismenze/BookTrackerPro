{% extends "base.html" %}

{% block title %}List Details - Book Tracker{% endblock %}

{% block content %}
<div id="list-details" class="container mx-auto mt-8 px-4" data-list-id="{{ list_id }}">
    <div class="bg-white shadow-md rounded-lg p-6">
        <h1 id="list-name" class="text-3xl font-bold mb-4"></h1>
        <div class="flex flex-row">
            <div class="basis-3/4">
                <h2 class="text-2xl font-semibold mb-2">Books</h2>
                <div id="book-list" class="grid grid-cols-5 gap-4"></div>
            </div>
            <div class="basis-1/4">
                <h2 class="text-2xl font-semibold mb-2">Statistics</h2>
                <p id="book-count" class="text-lg"></p>
                <p id="read-percentage" class="text-lg"></p>
                <p id="list-visibility" class="text-lg"></p>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/main.js') }}"></script>
<script src="{{ url_for('static', filename='js/book_rendering.js') }}"></script>
<script src="{{ url_for('static', filename='js/list.js') }}"></script>
<script src="{{ url_for('static', filename='js/list_detail_init.js') }}"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
{% endblock %}
