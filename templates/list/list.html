{% extends "base.html" %}

{% block title %}Lists - Book Tracker{% endblock %}

{% block content %}
<h1>Reading Lists</h1>
<div class="mb-8">
    <h2 class="text-2xl font-bold mb-4">Search Lists</h2>
    <div class="flex space-x-2">
        <input type="text" id="list-search" name="list-search" placeholder="Search lists..." class="w-full p-2 border rounded">
        <button onclick="searchLists()" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Search</button>
    </div>
</div>
<div id="list-list">
    <div id="private-lists">
        <h3 class="text-xl font-bold mb-2">Private Lists</h3>
        <ul class="list-group"></ul>
    </div>
    <div id="public-lists" class="mt-4">
        <h3 class="text-xl font-bold mb-2">Public Lists</h3>
        <ul class="list-group"></ul>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/main.js') }}"></script>
<script src="{{ url_for('static', filename='js/list.js') }}"></script>
<script>
    document.addEventListener('DOMContentLoaded', () => {
        loadListList();
    });
</script>
{% endblock %}
