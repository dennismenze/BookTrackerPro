{% extends "base.html" %}

{% block title %}Lists - Book Tracker{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <h1 class="text-4xl font-bold mb-8">Reading Lists</h1>
    <div class="bg-white shadow-md rounded-lg p-6 mb-8">
        <h2 class="text-2xl font-semibold mb-4">Search Lists</h2>
        <div class="flex space-x-2">
            <input type="text" id="list-search" name="list-search" placeholder="Search lists..." class="flex-1 border rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
    </div>
    <div id="list-list" class="space-y-8">
        <!-- Lists will be dynamically inserted here -->
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/main.js') }}"></script>
<script src="{{ url_for('static', filename='js/list.js') }}"></script>
<script src="{{ url_for('static', filename='js/list_init.js') }}"></script>
{% endblock %}
