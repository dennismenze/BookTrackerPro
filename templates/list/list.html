{% extends "base.html" %}

{% block title %}Lists - Book Tracker{% endblock %}

{% block content %}
<div class="bg-white shadow overflow-hidden sm:rounded-lg">
    <div class="px-4 py-5 sm:px-6">
        <h1 class="text-3xl font-bold text-gray-900">Reading Lists</h1>
    </div>
    <div class="border-t border-gray-200">
        <div class="px-4 py-5 sm:p-6">
            <h2 class="text-2xl font-bold text-gray-900 mb-4">Search Lists</h2>
            <div class="flex space-x-2">
                <input type="text" id="list-search" name="list-search" placeholder="Search lists..." class="flex-1 input-field">
            </div>
        </div>
    </div>
</div>

<div id="list-list" class="mt-8">
    <div id="private-lists">
        <h3 class="text-xl font-bold mb-2">Private Lists</h3>
        <ul class="list-group"></ul>
    </div>
    <div id="public-lists" class="mt-4">
        <h3 class="text-xl font-bold mb-2">Public Lists</h3>
        <ul class="list-group"></ul>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/main.js') }}"></script>
<script src="{{ url_for('static', filename='js/list.js') }}"></script>
<script src="{{ url_for('static', filename='js/list_init.js') }}"></script>
{% endblock %}
