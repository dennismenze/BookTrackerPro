{% extends "base.html" %}

{% block title %}Authors - Book Tracker{% endblock %}

{% block content %}
<div class="bg-white shadow overflow-hidden sm:rounded-lg">
    <div class="px-4 py-5 sm:px-6">
        <h1 class="text-3xl font-bold text-gray-900">Authors</h1>
    </div>
    <div class="border-t border-gray-200">
        <div class="px-4 py-5 sm:p-6">
            <h2 class="text-2xl font-bold text-gray-900 mb-4">Search Authors</h2>
            <div class="flex space-x-2">
                <input type="text" id="author-search" name="author-search" placeholder="Search authors..." class="flex-1 input-field">
                <button id="search-authors-btn" class="btn-primary">Search</button>
            </div>
        </div>
    </div>
</div>

<div id="author-list" class="mt-8"></div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/main.js') }}"></script>
<script src="{{ url_for('static', filename='js/author.js') }}"></script>
<script src="{{ url_for('static', filename='js/author_init.js') }}"></script>
{% endblock %}
