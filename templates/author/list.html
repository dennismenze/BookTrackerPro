{% extends "base.html" %}

{% block title %}Authors - Book Tracker{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <h1 class="text-4xl font-bold mb-8">Authors</h1>
    <div class="bg-white shadow-md rounded-lg p-6 mb-8">
        <h2 class="text-2xl font-semibold mb-4">Search Authors</h2>
        <div class="flex space-x-2">
            <input type="text" id="author-search" name="author-search" placeholder="Search authors..." class="flex-1 border rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
            <button id="search-authors-btn" class="bg-blue-500 text-white px-6 py-2 rounded-md hover:bg-blue-600 transition duration-300">Search</button>
        </div>
    </div>
    <div id="author-list" class="space-y-8">
        <!-- Author lists will be dynamically inserted here -->
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/main.js') }}"></script>
<script src="{{ url_for('static', filename='js/author.js') }}"></script>
{% endblock %}
