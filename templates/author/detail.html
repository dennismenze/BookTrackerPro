{% extends "base.html" %}

{% block title %}{{ author.name }}{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <h1 class="text-3xl font-bold mb-6">{{ author.name }}</h1>
    
    <div class="mb-8">
        <h2 class="text-2xl font-semibold mb-4">Reading Statistics</h2>
        <div class="bg-gray-800 p-6 rounded-lg">
            <p class="text-white mb-2 text-lg">You've read <span id="watched-count" class="font-bold text-blue-400">0</span> out of <span id="total-count" class="font-bold">0</span> books</p>
            <div class="w-full bg-gray-200 rounded-full h-4 dark:bg-gray-700 mb-4">
                <div class="bg-blue-600 h-4 rounded-full" id="progress-bar" style="width: 0%"></div>
            </div>
            <p class="text-white text-2xl font-bold mb-4">Progress: <span id="percentage">0</span>%</p>
            <div class="grid grid-cols-2 gap-4 text-white">
                <div>
                    <p class="text-sm uppercase">Total Pages Read</p>
                    <p class="text-xl font-bold" id="pages-read">0</p>
                </div>
                <div>
                    <p class="text-sm uppercase">Average Rating</p>
                    <p class="text-xl font-bold" id="average-rating">0.0</p>
                </div>
            </div>
        </div>
    </div>

    <h2 class="text-2xl font-semibold mb-4">Books by {{ author.name }}</h2>
    <div id="books-container" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
        <!-- Books will be dynamically added here -->
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/author_detail.js') }}"></script>
{% endblock %}
