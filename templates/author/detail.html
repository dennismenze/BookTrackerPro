{% extends "base.html" %}

{% block title %}Author Details - Book Tracker{% endblock %}

{% block content %}
<div id="author-details" class="container mx-auto mt-8 px-4" data-author-id="{{ author_id }}">
    <div class="bg-white shadow-md rounded-lg p-6">
        <div class="flex items-center mb-6">
            <img id="author-image" src="" alt="Author Image" class="w-32 h-32 object-cover rounded-full mr-6">
            <h1 id="author-name" class="text-3xl font-bold"></h1>
        </div>
        <div class="flex flex-row">
            <div class="basis-3/4">
                <h2 class="text-2xl font-semibold mb-2">Books</h2>
                <div id="book-list" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-5 gap-4"></div>
            </div>
            <div class="basis-1/4">
                <h2 class="text-2xl font-semibold mb-2">Statistics</h2>
                <p id="total-books" class="text-lg"></p>
                <p id="read-books" class="text-lg"></p>
                <p id="read-percentage" class="text-lg"></p>
                <h3 class="text-xl font-semibold mt-4 mb-2">Main Works</h3>
                <p id="total-main-works" class="text-lg"></p>
                <p id="read-main-works" class="text-lg"></p>
                <p id="read-main-works-percentage" class="text-lg"></p>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/main.js') }}"></script>
<script src="{{ url_for('static', filename='js/book_rendering.js') }}"></script>
<script src="{{ url_for('static', filename='js/author.js') }}"></script>
<script src="{{ url_for('static', filename='js/author_detail.js') }}"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
{% endblock %}
