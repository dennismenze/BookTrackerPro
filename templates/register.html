{% extends "base.html" %}

{% block title %}Register - Book Tracker{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white shadow-lg rounded-lg overflow-hidden mt-16">
    <div class="px-4 py-5 sm:p-6">
        <h1 class="text-3xl font-bold text-gray-900 mb-6">Register</h1>
        <form method="POST" action="{{ url_for('register') }}" class="space-y-4">
            <div>
                <label for="username" class="block text-sm font-medium text-gray-700">Username:</label>
                <input type="text" id="username" name="username" required class="input-field">
            </div>
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700">Email:</label>
                <input type="email" id="email" name="email" required class="input-field">
            </div>
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700">Password:</label>
                <input type="password" id="password" name="password" required class="input-field">
            </div>
            <div>
                <button type="submit" class="btn-primary w-full">Register</button>
            </div>
        </form>
        <div class="mt-4 text-center">
            <p>Already have an account? <a href="{{ url_for('login') }}" class="text-blue-500 hover:underline">Login here</a></p>
        </div>
    </div>
</div>
{% endblock %}
